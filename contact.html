<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://kit.fontawesome.com/03eac2cb0f.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- HEADER -->
    <header class="contactHeader">
        <div class="navContainer">
            <div class="navigation">
                <input type="checkbox" id="openSideMenu">
                <label for="openSideMenu" class="menuButton">
                    <a href="">
                        <i class="fa-solid fa-bars"></i>
                    </a>
                    <a href="">
                        <i class="fa-solid fa-x"></i>
                    </a>
                </label>
                <div class="slideOutNav">
                    <nav class="hiddenNav">
                        <ul class="hiddenMenu">
                            <li><a href="./index.html">home</a></li>
                            <li><a href="./index.html#social">about</a></li>
                            <li><a href="./blog.html">blog</a></li>
                            <li><a href="./contact.html">contact</a></li>
                        </ul>
                    </nav>
                </div> <!-- end of slideOutNav -->
            </div> <!-- end of navigation -->
        </div>
        <!--end of navContainer -->
        <div class="wrapper">
            <nav class="headingFont">
                <ul class="navBar">
                    <li><a href="./index.html">home</a></li>
                    <li><a href="./index.html#social">about</a></li>
                    <li><a href="./blog.html">blog</a></li>
                    <li><a href="#">contact</a></li>
                </ul>
            </nav>
            <h2>get in touch</h2>
        </div>
    </header>
    <main>
        <div class="wrapper contactWrapper">
            <div class="address">
                <div class="socialIcons">
                    <div class="fa"><i class="fa-brands fa-facebook-f"></i></div>
                    <div class="fa"><i class="fa-brands fa-instagram"></i></div>
                    <div class="fa"><i class="fa-brands fa-twitter"></i></div>
                    <div class="fa"><i class="fa-brands fa-whatsapp"></i></div>
                </div> <!-- End social media icons-->
                <div class="contactInfo">
                    <p class="headingFont">info@email.com</p>
                    <p>123-456-7890</p>
                    <p>123 Queen Street West, Unit 10</p>
                    <p>Toronto, Ontario</p>
                    <p>M5V2D5</p>
                </div> <!-- End contact info -->
            </div>
            <div class="formContainer">
                <form method="post" data-netlify="true">
                    <fieldset>
                        <label for="name" class="sr-only">name</label>
                        <input type="text" id="name" placeholder="Name">
                        
                        <label for="email" class="sr-only">Email address</label>
                        <input type="text" id="email" placeholder="Email address">
                    </fieldset>
                    <label for="message" class="sr-only">Message</label>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
                    <button type="submit" class="headingFont">submit</button>
                </form>
            </div>
            </main>
        </div> <!-- End MAIN wrapper -->    
    <footer>
        <p>copyright Â© 2018 HackerYou</p>
    </footer>
</body>
</html>
